<html>
    <head>
        <title>intro html</title>
        <link rel="stylesheet" href="./intro.css">
        <style>
            h3 {
                color: blueviolet;
            }
            h6{
                color: chartreuse;
            }
            .two{
                font-size: xx-large;
            }
            .fsize{
                font-size: 35px;
            }
            .small{
                font-size: small;
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <h1 style="color: aqua;">header1</h1>
        <h2>header2</h2>
        <h3>header3</h3>
        <h4 style="color: brown;">header4</h4>
        <h5>header5</h5>
        <h6>header6</h6>
        <p>this is a paragraph</p>
        <span class="small">lomer ipsum</span>
        <p>y <sup class="two">2</sup></p>
        <p>H <sub class="fsize">2</sub>0</p>
        <p style="background-color: darkblue;color: aliceblue;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">this is <sub>subscript</sub> and <sup>superscript</sup></p>
    </body>
</html>
